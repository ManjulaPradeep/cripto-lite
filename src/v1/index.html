<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #coinList {
      max-width: 400px;
      margin-bottom: 20px;
    }

    #prices {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>Crypto Prices</h1>

  <div id="coinList">
    <h2>Coin List</h2>
    <ul id="coinListItems"></ul>
  </div>

  <div id="prices">
    <h2>Real-time Prices</h2>
    <ul id="priceList"></ul>
  </div>

  <script>
    const coinListItems = document.getElementById('coinListItems');
    const priceList = document.getElementById('priceList');

    // Connect to WebSocket
    const socket = new WebSocket('ws://localhost:3000/cryptoprices');

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      updatePrices(data);
    });

    async function updatePrices(prices) {
      priceList.innerHTML = '';
      prices.forEach((crypto) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${crypto.name}: ${crypto.price} ${crypto.currency}`;
        priceList.appendChild(listItem);
      });
    }

    async function getCoinList() {
      try {
        const response = await fetch('http://localhost:3000/api/v1/coins/coinList');
        const coinList = await response.json();

        coinList.forEach((coin) => {
          const listItem = document.createElement('li');
          listItem.textContent = coin.name;
          coinListItems.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching coin list:', error.message);
      }
    }

    getCoinList();
  </script>
</body>
</html>
